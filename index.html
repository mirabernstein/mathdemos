<html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">

<head>
  <link rel="stylesheet" type="text/css" href="./src/css/app.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="mathdemoController" ng-cloak>
  <!-- The page title is styled as described here: https://stackoverflow.com/questions/49707845/how-to-create-a-page-header-in-bootstrap-4 -->
  <div class="pb-2 mt-4 mb-2 display-4 border-bottom">
    {{mathDemos.display.pageTitle}} <span class="version">v{{appVersion}}</span>
  </div>
  <div class="instructions" ng-show="instructions.show">{{instructions.text}}</div>
  <!-- For use of the html select element in angularjs see -->
  <!--  https://stackoverflow.com/questions/45010863/using-select-and-option-in-angularjs -->
  <select class="w-25" ng-model="selectedProblem" ng-init="selectedProblem = current.problem.name" ng-change="setCurrentProblem(selectedProblem);"
    class="form-control">
    <option ng-repeat="item in mathDemos.problems" ng-value="item.name">{{item.name}}</option>
  </select>
  <!-- Table styling is provided by the Bootstrap 4 css linked above, with class names-->
  <table class="table table-bordered w-25" ng-if="current.variables">
    <tbody>
      <caption>Current Variables</caption>
      <thead>
        <tr>
          <th>Variable</th>
          <th>Value</th>
        </tr>
      </thead>
      <tr ng-repeat="(key, value) in current.variables">
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
    </tbody>
  </table>
  <div class="problem" ng-if="current.problem && current.problem.problemDisplay(current.variables)">
    <span class="problemLabel">Problem:</span> {{current.problem.problemDisplay(current.variables)}}
  </div>
  <form>
    <div class="userResponseForm">
      <label class="userResponseLabel" for="responseInput">Your answer</label>
      <input ng-model="userResponse" id="responseInput" placeholder="???"></input>
    </div>
    <!-- ng-click is an angularjs attribute that runs the named function in the current controller, here 'submitAnswer' -->
    <button type="submit" class="btn btn-primary" ng-click="mathDemos.submitAnswer()">Submit</button>
  </form>
  <div class="message" ng-if="current.message">
    <span class="currentMessageLabel">Message:</span>
    <span class="currentMessage">{{current.message}}</span>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="./src/js/app.js"></script>

</body>

</html>
